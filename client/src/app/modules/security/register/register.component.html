<div class="container">

    <div class="row">

        <div class="col s12" id="reg-form">
            
            <form class="login-form">

                <div class="row">

                    <!-- NAME -->
                    <div class="input-field col s6">
                        <input id="first_name" formControlName="firstname" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>

                    <!--APELLIDO-->
                    <div class="input-field col s6">
                        <input id="last_name" formControlName="lastname" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>

                </div>



                <!--Email y password-->
                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" formControlName="username" type="email" class="validate">
                        <label for="email">Username (Email)</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="password" formControlName="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="phone" type="text" class="validate">
                        <label for="phone">Phone</label>
                    </div>
                </div>

            </form>
        </div>




    </div>


</div>
