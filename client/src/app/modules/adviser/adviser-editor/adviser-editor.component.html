<br />

<div class="row container">
    <form [formGroup]="frmValidator" (ngSubmit)="UpdateUser()" class="col s12">
        <div class="row">
            <div class="input-field col s2">
                <input id="txtCode" formControlName="username" type="text" class="validate">
                <label for="txtCode" class="active">Username</label>
                <div class="warning-validation" *ngIf="fv.username.errors  && (fv.username.dirty || fv.username.touched)">
                    <strong *ngIf="fv.username.errors.required">Please, enter the username</strong>
                </div>
            </div>
            <div class="input-field col s5">
                <input id="txtName" formControlName="email" type="text" class="validate">
                <label for="txtName" class="active">Email</label>
                <div class="warning-validation" *ngIf="fv.email.errors && (fv.email.dirty || fv.email.touched)">
                    <strong *ngIf="fv.email.errors.required">Please, enter a name!</strong>
                    <strong *ngIf="fv.email.errors.email">Please, must be an email</strong>
                    </div>
                
            </div>
            <div class="input-field col s5">
                <input id="txtName" formControlName="cellphone" type="text" class="validate">
                <label for="txtName" class="active">Cellphone</label>
                <div class="warning-validation" *ngIf="fv.cellphone.errors && (fv.cellphone.dirty || fv.cellphone.touched)">
                    <strong *ngIf="fv.cellphone.errors.required">Please, enter a name!</strong>
                    </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button [disabled]="fv.username.errors || fv.email.errors || fv.cellphone.errors" class="btn waves-effect waves-light" type="submit"
                    name="action">Save
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>
