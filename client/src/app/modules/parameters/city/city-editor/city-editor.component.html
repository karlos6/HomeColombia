<br />

<div class="row">
    <form [formGroup]="frmValidator" (ngSubmit)="UpdateCity()" class="col s12">
        <div class="row">
            <div class="input-field col s2">
                <input id="txtCode" formControlName="code" type="text" class="validate">
                <label for="txtCode" class="active">Code</label>
                <div class="warning-validation" *ngIf="fv.code.errors  && (fv.code.dirty || fv.code.touched)">
                    <strong *ngIf="fv.code.errors.required">Please, enter a code!</strong>
                </div>
            </div>
            <div class="input-field col s5">
                <input id="txtName" formControlName="name" type="text" class="validate">
                <label for="txtName" class="active">Name</label>
                <div class="warning-validation" *ngIf="fv.name.errors && (fv.name.dirty || fv.name.touched)">
                    <strong *ngIf="fv.name.errors.required">Please, enter a name!</strong>
                    <strong *ngIf="fv.name.errors.minlength">Please, the name must be at least 4 characters
                        long!</strong>
                </div>
            </div>
            <div class="col s5">
                <div class="col s12">
                    <label>Department</label>
                    <select class="browser-default" formControlName="departmentId" >
                        <option value="">Select Department</option>
                        <option *ngFor="let c of departments" value="{{c.id}}">{{c.name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button [disabled]="fv.name.errors || fv.code.errors || fv.departmentId.errors" class="btn waves-effect waves-light" type="submit"
                    name="action">Save
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>
